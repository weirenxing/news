<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>震动提醒</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="../cordova.js"></script>
</head>
<body>
    <input type="button" id="btnBeep" value="Beep">
    <input type="button" id="btnVib" value="Vibrate">
    <script>
        window.onload = function() {
            // 页面加载完成
            console.info("window onload");
            document.addEventListener("deviceready",function(){
                //cordova初始化完成，设备准备就绪
                console.info("device ready");
                document.getElementById("btnBeep").addEventListener("click",function(){
                    console.info("Beep button click");
                    // navigator.notification.beep(3);
                    console.info("Beep button click end");
                },false);

                document.getElementById("btnVib").addEventListener("click",function(){
                    console.info("Vibrate button click");
                    // navigator.notification.vibrate(3000);
                    navigator.vibrate(3000);
                    console.info("Vibrate button click end");
                },false);
            },false);
        }
    </script>
</body>
</html>
